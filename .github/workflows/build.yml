name: Build Package and Test it

on:
  push:
    branches: [ main, anushka, smart_class ]
  pull_request:
    branches: [ main ]

jobs:
  build_wheels:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-2022]

    name: Build wheel on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@master

    - uses: actions/setup-python@v2
      name: Install Python
      with:
        python-version: '3.9'

    - name: Build source
      run: pip install .[dev]

    - name: Black format mode
      run: black

    - name: Black check mode
      run: black --check

    - name: Flake8
      run: flake8

    - name: Pyright
      run: pyright

    - name: Pytest
      run: pytest


